postgres:
  image: docker-registry.lxdb.jiake.org/wowhua_postgres
mongo:
  image: docker-registry.lxdb.jiake.org/wowhua_mongo
cron:
  image: docker-registry.lxdb.jiake.org/wowhua_cron
  links:
    - postgres:wowhua_postgres
    - mongo:wowhua_mongo
web:
  build: .
  volumes:
    - .:/app
  working_dir: /app
  ports:
    - "9000:5000"
  links:
    - postgres:wowhua_postgres
    - mongo:wowhua_mongo
    - cron:wowhua_cron
